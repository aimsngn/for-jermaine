<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bucket List</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #e5f5e0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1rem;
      text-decoration: none;
      color: #006d2c;
      font-weight: bold;
    }

    .bucket-container {
      position: relative;
      width: 280px;
      height: 280px;
      background-image: url('assets/bucket.png');
      background-size: cover;
      cursor: pointer;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: rotate(0); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0); }
    }

    .note {
      position: absolute;
      top: 250px;
      left: 50%;
      transform: translateX(-50%) scaleY(0);
      transform-origin: top center;
      width: 300px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.4s ease;
    }

    .note.visible {
      transform: translateX(-50%) scaleY(1);
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      margin: 8px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    input[type="text"] {
      padding: 8px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      margin-top: 10px;
      background: #006d2c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005022;
    }

    .action-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 6px;
    }

    h2 {
      font-size: 2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">&larr; Back</a>
  <div class="bucket-container" id="bucket"></div>
  <h2>Our Bucket List</h2>

  <div class="note" id="note">
    <ul id="list"></ul>
    <input type="text" id="itemInput" placeholder="Add something fun..." />
    <br />
    <button onclick="addItem()">Add</button>
  </div>

  <script>
    const supabaseClient = supabase.createClient(
      'https://chrosnrtqztevkxmprlj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNocm9zbnJ0cXp0ZXZreG1wcmxqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyODEyOTEsImV4cCI6MjA2OTg1NzI5MX0.8Fgl3mAqwAmVhCrfm8Iu4QmaBfXgfzT_WIlVRBfQf18'
    );

    const bucket = document.getElementById('bucket');
    const note = document.getElementById('note');
    const list = document.getElementById('list');

    bucket.addEventListener('click', () => {
      bucket.classList.add('shake');
      setTimeout(() => bucket.classList.remove('shake'), 400);
      note.classList.toggle('visible');
    });

    async function addItem() {
      const input = document.getElementById('itemInput');
      const text = input.value.trim();
      if (text !== '') {
        const { error } = await supabaseClient
          .from('bucket_list')
          .insert([{ item: text, checked: false }]);
        if (!error) {
          input.value = '';
          renderList();
        }
      }
    }

    async function renderList() {
      const { data, error } = await supabaseClient
        .from('bucket_list')
        .select('*')
        .order('id', { ascending: true });

      list.innerHTML = '';
      data.forEach(({ id, item, checked }) => {
        const li = document.createElement('li');

        const label = document.createElement('span');
        label.textContent = item;
        label.style.flex = "1";
        label.style.marginLeft = "8px";

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = checked;
        checkbox.addEventListener('change', async () => {
          await supabaseClient
            .from('bucket_list')
            .update({ checked: checkbox.checked })
            .eq('id', id);
        });

        const editBtn = document.createElement('button');
        editBtn.className = 'action-btn';
        editBtn.textContent = '✏️';
        editBtn.title = "Edit";
        editBtn.addEventListener('click', async () => {
          const newItem = prompt("Edit item:", item);
          if (newItem && newItem.trim() !== "") {
            await supabaseClient
              .from('bucket_list')
              .update({ item: newItem.trim() })
              .eq('id', id);
            renderList();
          }
        });

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'action-btn';
        deleteBtn.textContent = '🗑️';
        deleteBtn.title = "Delete";
        deleteBtn.addEventListener('click', async () => {
          await supabaseClient
            .from('bucket_list')
            .delete()
            .eq('id', id);
          renderList();
        });

        li.appendChild(checkbox);
        li.appendChild(label);
        li.appendChild(editBtn);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });
    }

    renderList();
  </script>
</body>
</html>
